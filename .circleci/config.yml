version: 2.1
orbs:
  node: circleci/node@5.0.1
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
      docker:
       - image: cimg/node:16.10
      steps:
       - checkout
       - node/install-packages:
          pkg-manager: npm
       - run: |
          echo "Installing dependencies..."
          npm install
       - docker/login:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
       - run:
          name: Build and Push Image
          command: |
            docker build -t jaxtoh/education-space:node-app v1.0.1 .
            docker push jaxtoh/education-space:node-app v1.0.1
   
workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - test
          filters:
            branches:
              only: main      