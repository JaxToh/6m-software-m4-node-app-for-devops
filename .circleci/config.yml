version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.4.0
  heroku: circleci/heroku@2.0.0
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
      docker:
       - image: cimg/node:16.10
      steps:
       - checkout
       - node/install-packages:
          pkg-manager: npm
       - run: |
          echo "Installing dependencies..."
          npm install
       - setup_remote_docker   
       - run:
          command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
       - run:
          name: Build and Push Image
          command: |
            docker build -t jaxtoh/education-space:node-app-v1.0.1 .
            docker push jaxtoh/education-space:node-app-v1.0.1
    deploy:
        docker:
        - image: cimg/node:16.10
        steps:
        - setup_remote_docker      
        - heroku/install
        - checkout
        - run:
            name: Heroku Container Push
            command: | 
                heroku container:login
                heroku container:push web -a jaxtoh-su-devops
                heroku container:release web -a jaxtoh-su-devops  
   
workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - test
          filters:
            branches:
              only: main  
      - deploy:
          requires:
            - build-and-push            