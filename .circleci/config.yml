version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo Installing dependencies...‚Äù
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
      executor: docker/docker
      steps:
       - setup_remote_docker   
       - checkout
       - docker/check
       - docker/build:
          image: jaxtoh/education-space
          tag: <<pipeline.git.tag>>
       - docker/push:
          image: jaxtoh/education-space
          tag: <<pipeline.git.tag>>
      #  - run:
      #     command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      #  - run:
      #     name: Build and Push Image
      #     command: |
      #       docker build -t jaxtoh/education-space:<<pipeline.git.tag>> .
      #       docker push jaxtoh/education-space:<<pipeline.git.tag>>
  deploy:
      docker:
       - image: cimg/node:16.10
      steps:
       - setup_remote_docker      
       - heroku/install
       - checkout
       - run:
          name: Heroku Container Push
          command: | 
            heroku container:login
            heroku container:push web -a jaxtoh-su-devops
            heroku container:release web -a jaxtoh-su-devops  
   
workflows:
  simple_workflow:
    jobs:
      - build
           filters:
            branches:
              only: main        
      - test:
          requires:
            - build
           filters:
            branches:
              only: main              
      - build-and-push:
          requires:
            - test
           filters:
            tags:
              only: /^v./
      - deploy:
          requires:
            - build-and-push
           filters:
            tags:
              only: /^v./  